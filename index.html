<style>
  .legend {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background-color: white;
    padding: 12px;
    border: 2px solid grey;
    border-radius: 8px;
    font-size: 14px;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    z-index: 9999;
  }
  .legend h4 {
    margin: 0 0 6px 0;
    font-size: 14px;
  }
  .legend .color-box {
    display: inline-block;
    width: 14px;
    height: 14px;
    margin-right: 6px;
    border: 1px solid #333;
    vertical-align: middle;
  }
  #legend-toggle {
    display: none;
    position: fixed;
    bottom: 20px;
    left: 20px;
    z-index: 10000;
    background-color: white;
    border: 2px solid grey;
    padding: 6px 10px;
    border-radius: 6px;
    cursor: pointer;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
  }
  @media (max-width: 768px) {
    .legend {
      display: none;
    }
    #legend-toggle {
      display: block;
    }
  }
</style>

<div class='legend' id='legend-box'>

</div>
<button id='legend-toggle' onclick="toggleLegend()">Show Legend</button>

<script>
function toggleLegend() {
  const box = document.getElementById('legend-box');
  if (box.style.display === 'block') {
    box.style.display = 'none';
    document.getElementById('legend-toggle').textContent = 'Show Legend';
  } else {
    box.style.display = 'block';
    document.getElementById('legend-toggle').textContent = 'Hide Legend';
  }
}
</script>
